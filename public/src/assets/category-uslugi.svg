<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Service icons background -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="300" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="200" r="40" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Handshake/Service icon 1 (consultation) -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.2)"/>
    <path d="M -15 -5 Q -10 -15 0 -15 Q 10 -15 15 -5" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="-10" cy="5" r="3" fill="white"/>
    <circle cx="10" cy="5" r="3" fill="white"/>
    <path d="M -8 10 L -8 20 M 0 12 L 0 20 M 8 10 L 8 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Service icon 2 (support) -->
  <g transform="translate(300, 80)">
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.2)"/>
    <path d="M -15 -8 Q -20 -15 -10 -20 Q 0 -22 8 -18 Q 18 -12 15 0" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="8" r="2" fill="white"/>
    <path d="M -5 5 L -5 15 M 0 8 L 0 18 M 5 5 L 5 15" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Service icon 3 (wrench/maintenance) -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.2)"/>
    <path d="M -15 -5 L -8 -8 Q -3 -10 2 -8 L 15 5" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="2" cy="-8" r="3" fill="white"/>
    <path d="M 15 5 L 8 15 Q 5 18 0 15 L -5 20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text label -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Us≈Çugi BHP
  </text>
</svg>
