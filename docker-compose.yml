version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: perfectrrw_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bhp_perfect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - perfectrrw-network

  redis:
    image: redis:7-alpine
    container_name: perfectrrw_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - perfectrrw-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: perfectrrw_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - perfectrrw-network

volumes:
  postgres_data:
  redis_data:

networks:
  perfectrrw-network:
    driver: bridge
